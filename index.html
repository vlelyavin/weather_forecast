<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>

  <body>
    <section class="main">
      <div class="main__location">
        <div class="main__props">
          <div class="main__city"></div>
          <div class="main__date"></div>
        </div>
        <form class="main__aside">
          <button type="submit" class="main__aside__button"></button>
          <input type="text" class="main__search" name="city__name" placeholder="Enter city name" required />
        </form>
      </div>
      <div class="main__current">
        <div class="main__side">
          <div class="main__icon"></div>
          <div class="main__descr">
            <div class="main__temp"></div>
            <div class="main__weather__type"></div>
          </div>
        </div>
        <div class="main__side right">
          <div class="main__right__row">
            <div class="main__detail__element">
              <div class="main__detail highest"></div>
              <div class="main__detail__text">Highest</div>
            </div>
            <div class="main__detail__element">
              <div class="main__detail wind"></div>
              <div class="main__detail__text">Wind</div>
            </div>
            <div class="main__detail__element">
              <div class="main__detail sunrise"></div>
              <div class="main__detail__text">Sunrise</div>
            </div>
          </div>
          <div class="main__right__row">
            <div class="main__detail__element">
              <div class="main__detail lowest"></div>
              <div class="main__detail__text">Lowest</div>
            </div>
            <div class="main__detail__element">
              <div class="main__detail humidity"></div>
              <div class="main__detail__text">Humidity</div>
            </div>
            <div class="main__detail__element">
              <div class="main__detail sunset"></div>
              <div class="main__detail__text">Sunset</div>
            </div>
          </div>
        </div>
      </div>
      <div class="main__hourly">
        <div class="main__hourly__text">Todays weather</div>
        <div class="main__hourly__row">
          <div class="main__hourly__card">
            <div class="main__hourly time"></div>
            <div class="main__hourly__icon icon"></div>
            <div class="main__hourly temp"></div>
          </div>
          <div class="main__hourly__card">
            <div class="main__hourly time"></div>
            <div class="main__hourly__icon icon"></div>

            <div class="main__hourly time"></div>

            <div class="main__hourly temp"></div>
